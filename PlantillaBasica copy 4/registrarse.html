<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TrailerMania</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/registrarse.css">
    <!--Letra titulo descargada de Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div id="header">
        <div class="header-title">
          <a href="login.html">
            <h1>TrailerMania</h1>
          </a>
        </div>
      </div>
    </header>
    <div class="container">
        <h1>Registro</h1>
        <form id="registration-form">
          <div class="grid-container">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>
            <label for="fullname">Nombre real:</label>
            <input type="text" id="fullname" required>
            <label for="birth-day">Fecha de nacimiento:</label>
            <div class="birthdate">
              <input type="number" id="birth-day" placeholder="Día" min="1" max="31" required>
              <input type="number" id="birth-month" placeholder="Mes" min="1" max="12" required>
              <input type="number" id="birth-year" placeholder="Año" min="1900" max="2023" required>
            </div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <label for="password-confirm">Confirmar contraseña:</label>
            <input type="password" id="password-confirm" required>
            <div class="checkbox">
              <input type="checkbox" id="newsletter" checked>
              <label for="newsletter">Deseo recibir información sobre novedades y ofertas</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="terms" required>
              <label for="terms">Declaro haber leído y acepto las condiciones generales del programa y la normativa
                sobre protección de datos</label>
            </div>
            <div class="buttons">
              <button type="submit" id="submit-button">Enviar</button>
              <a class="button" href="login.html">volver al login</a>
            </div>
          </div>
        </form>
      </div>

      <!-- JS -->
      <script src="js/registro.js"></script>
</body>
</html>
