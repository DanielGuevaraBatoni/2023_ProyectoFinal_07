<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TrailerMania</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!--Letra titulo descargada de Font Awesome-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="video-container">
    <video src="vid/video1.mp4" autoplay muted loop></video>
  </div>

  <header>
    <div id="header">
        <a href="login.html">
            <h1 id="title">
                TrailerMania
            </h1>
        </a>
    </div>
</header>

  <div id="login-form">
    <form>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" />

      <label for="password">Contraseña:</label>
      <div class="password-input-container">
        <input type="password" id="password" name="password" />
        <button type="button" id="show-password-button">Mostrar</button>
      </div>

      <small><a href="#" id="forgot-password">Olvidé mi contraseña</a></small>

      <div id="button-container">
        <a href="registrarse.html" class="button" id="register-button">Registrarse</a>
        <a href="#" class="button" id="login-button">Login</a>
      </div>
    </form>
  </div>

  <div id="mensaje-error" style="display: none;">Contraseña o usuario incorrecto</div>


  <script src="js/registro.js"></script>
</body>

</html>
